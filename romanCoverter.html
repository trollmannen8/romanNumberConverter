<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        function convertToRoman(num) {
            let result = "";
            while (num >= 1000) {
                result += "M";
                num -= 1000;
            }
            if (num >= 900) {
                result += "CM";
                num -= 900;
            }
            if (num >= 500) {
                result += "D";
                num -= 500;
            }
            if (num >= 400) {
                result += "CD";
                num -= 400;
            }
            while (num >= 100) {
                result += "C";
                num -= 100;
            }
            if (num >= 90) {
                result += "XC";
                num -= 90;
            }
            if (num >= 50) {
                result += "L";
                num -= 50;
            }
            if (num >= 40) {
                result += "XL";
                num -= 40;
            }
            while (num >= 10) {
                result += "X";
                num -= 10;
            }
            if (num >= 9) {
                result += "IX";
                num -= 9;
            }
            if (num >= 5) {
                result += "V";
                num -= 5;
            }
            if (num >= 4) {
                result += "IV";
                num -= 4;
            }
            while (num >= 1) {
                result += "I";
                num -= 1;
            }
            return result;
        }

        console.log(convertToRoman(248));
    </script>

</body>
</html>
